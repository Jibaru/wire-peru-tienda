{% extends 'tienda/pages/base.html' %}
{% load static %}

{% block titulo %}
inicion sesion
{% endblock %}

{% block contenido %}
<section class="container">
  <div class="row">
    <section class="col-12 d-none d-md-block">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" class="trsn" title="Inicio">Inicio</a></li>
        <li class="breadcrumb-item"><span>Inicio de sesión</span></li>
      </ol>
    </section>
  </div>
</section>

<div class="container">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-12">
      <h1 class="page-header">Iniciar Sesión</h1>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-sm-6">
      <div class="card mb-3">
        <div class="card-body">
          <form action="/iniciar-sesion" accept-charset="UTF-8" method="GET">
            <div id="credentials">
              <div id="credentials_email" class="field">
                <label class="control-label">Correo</label>
                <input type="email" name="email" class="text form-control" required="required" autocomplete="email">
              </div>
              <div class="form-group">
                <div class="form-group">
                  <div id="credentials_password" class="field">
                    <label class="control-label">Contraseña</label>
                    <input type="password" name="contrasenia" class="text form-control" required="required"
                      autocomplete="current-password">
                  </div>
                </div>
              </div>
              <div class="actions">
                <input type="submit" value="Ingresar" class="button btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="customer-new" class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">¿Eres nuevo en la página?</h2>
        </div>
        <div class="card-body">
          <p>Regístrate y aprovecha todas nuestras ofertas.</p>
          <a href="/registro" class="btn btn-secondary btn-block" title="Registrarse">
            Registrarse
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
